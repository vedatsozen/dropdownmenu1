<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE 63</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
<div id="menu" class="menu m-auto mt-12 w-4/6 flex flex-row justify-center gap-5">
    <ul class="homeul h-fit w-1/3 flex flex-col justify-center items-center gap-2">
        <li id="home" class="p-3 relative bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class="text-white text-sm">Home</a>
            <img id="arrow1" src="images/ok.png" class="arrow absolute right-1">
        </li>
        <li class="homealtli bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class="homealtli text-white text-sm">Home Alt Link 1</a>
        </li>
        <li class="homealtli bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class="homealtli text-white text-sm">Home Alt Link 2</a>
        </li>
        <li class="homealtli bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class="text-white text-sm">Home Alt Link 3</a>
        </li>
    </ul>

    <ul class="servicesul h-fit w-1/3 flex flex-col justify-center items-center gap-2">
        <li id="services" class="relative bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class="text-white text-sm">Services</a>
            <img id="arrow2" src="images/ok.png" class="arrow absolute right-1">
        </li>
        <li class="servicesaltli bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class=" text-white text-sm">Services Alt Link 1</a>
        </li>
        <li class="servicesaltli bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class="text-white text-sm">Services Alt Link 2</a>
        </li>
    </ul>
      
    <ul class="referencesul h-fit w-1/3 flex flex-col justify-center items-center gap-2">
        <li id="references" class="relative bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class="text-white text-sm">References</a>
            <img id="arrow3" src="images/ok.png" class="arrow absolute right-1">
        </li>
        <li class="referencesaltli bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class=" text-white text-sm">References Alt Link 1</a>
        </li>
        <li class="referencesaltli bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class="text-white text-sm">References Alt Link 2</a>
        </li>
        <li class="referencesaltli bg-lime-500 h-8 w-full flex justify-center items-center">
            <a href="#" class="text-white text-sm">References Alt Link 3</a>
        </li>
    </ul>
</div>

</body>

<script>

$(document).ready(function() {

let menu = document.getElementById("menu");

$(".homealtli").hide();
$(".servicesaltli").hide();
$(".referencesaltli").hide();

$("#home").mouseover(function() {
$(".homealtli").show();
$("#home").find(".arrow").addClass("rotate");
})

$(".homeul").mouseleave(function() {
$(".homealtli").hide();
$("#home").find(".arrow").removeClass("rotate");
})

$("#services").mouseover(function() {
$(".servicesaltli").show();
$("#services").find(".arrow").addClass("rotate");
})

$(".servicesul").mouseleave(function() {
$(".servicesaltli").hide();
$("#services").find(".arrow").removeClass("rotate");
})

$("#references").mouseover(function() {
$(".referencesaltli").show();
$("#references").find(".arrow").toggleClass("rotate");
})

$(".referencesul").mouseleave(function() {
$(".referencesaltli").hide();
$("#references").find(".arrow").removeClass("rotate");
})

})

</script>

</html>
